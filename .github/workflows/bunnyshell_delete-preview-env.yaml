name: Bunnyshell - Delete Preview Environment

concurrency: bns-delete-${{ github.event.number || github.event.issue.number }}

on:
  pull_request_target:
    types: [closed]
    branches:
      - '*'
  issue_comment:
      types: [ created, edited ]

jobs:
  start:
    permissions:
      pull-requests: write
    name: Delete Environment
    uses: bunnyshell/workflows/.github/workflows/delete-env.yaml@8203575c6c8c283fd70c725c2f877e846f1b1973 # v1.0.4 #todo bns: fix to a gitSha
    with:
      project-id: ${{ vars.BUNNYSHELL_PROJECT_ID }}
      env-name: 'ArgoCD PR #${{ github.event.number || github.event.issue.number }}'
      allowed-users: ${{ vars.BUNNYSHELL_ALLOWED_USERS }}
      comment-on-pr: true
    secrets:
      bunnyshell-access-token: ${{ secrets.BUNNYSHELL_ACCESS_TOKEN }}
